<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/telalogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" id="sign-in-form" onsubmit="event">
                        <div class="logo">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="heading">
                            <h2>Seja Bem Vindo</h2>
                            <a href="#" class="toggle"></a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="email" minlength="4"  id="usuario" class="input-field" autocomplete="off" required>
                                <label>Endereço de Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="4" id="senha" class="input-field" autocomplete="off" required>
                                <label>Senha</label>
                            </div>
                           <input type="submit" class="sign-btn">
                           <a href="home.html"></a>
                           <div class="heading">
                            <h2>Criar conta</h2>
                            <h6> já tem uma conta?</h6>
                            <a href="telacadastro.html" class="toggle">Registre-se</a>
                        </div>
                           <p class="text">
                             Ao Criar conta, concordo com os
                                <a href="#"> Termos e Serviços</a> e
                                <a href="#"> Política de Privacidade</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="img">
                    <img src="img/INTRODUÇÃO.png" class="image" alt="">
                </div>
            </div>
        </div>
   </main>
   <script src="js/telalogin.js"></script>
</body>
</html>
