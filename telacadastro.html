<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sua Conta</title>
    <link rel="stylesheet" href="css/telacadastro.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form id="cad-usuario-form">
                        <form action="index.html" autocomplete="off" class="sign-in-form">
                            <div class="logo">
                                <img src="img/LOGO.png" alt="">
                            </div>
                            <div class="heading">
                                <h2>Seja Bem Vindo</h2>
                                <a href="#" class="toggle"></a>
                            </div>
                            <br>
                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input type="text" name="cpf_usuario" id="cpf_usuario" minlength="4" class="input-field" autocomplete="off" required>
                                    <label>CPF</label>
                                </div>
                                <div class="input-wrap">
                                    <input type="nome" name="nome_usuario" id="nome_usuario" minlength="4" class="input-field" autocomplete="off" required>
                                    <label>Nome Completo</label>
                                </div>
                                <div class="input-wrap">
                                    <input type="email" name="email_usuario" id="email_usuario" minlength="4" class="input-field" autocomplete="off" required>
                                    <label>Endereço de Email</label>
                                </div>
                                <div class="input-wrap">
                                    <input type="null" name="endereço_usuario" id="endereço_usuario" minlength="4" class="input-field" autocomplete="off" required>
                                    <label>Endereço</label>
                                </div>
                                <div class="input-wrap">
                                    <input type="null" name="telefone_usuario" id="telefone_usuario" minlength="4" class="input-field" autocomplete="off" required>
                                    <label>Telefone</label>
                                </div>
                                <div class="input-wrap">
                                    <input type="password" name="senha_usuario" id="senha_usuario" minlength="4" class="input-field" autocomplete="off" onkeyup="validarSenhaForca()" required>
                                    <label>Digite uma Senha</label>
                                </div>
                                <div class="senha">
                                    <div id="impSenha"></div> 
                                    <div id="impForcaSenha"></div>  
                                    <div id="erroSenhaForca"></div> 
                                </div>  
                                <input type="submit" value="sign In" class="sign-btn"> 
                                <a href="/home.html"></a>
                                <p class="text">
                                    Ao Criar conta, concordo com os
                                    <a href="#"> Termos e Serviços</a> e
                                    <a href="#"> Política de Privacidade</a>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="img">
                        <img src="img/INTRODUÇÃO.png" class="image" alt="">
                    </div>
                </div>
            </div>
        </main>
        <span id="conteudo"></span>
        <script src="js/telacadastro.js"></script>
    </body>
</html>
